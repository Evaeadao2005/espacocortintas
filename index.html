<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Cor Loja de Tintas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Configurações de cor e fundo */
        body {
            background-color: #f1f4f9;
            color: #333;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 100%;
            height: auto;
        }

        /* Estilo da logo */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-right: 15px;
        }

        /* Animações de texto */
        .header-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffdd57;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #ffdd57; /* Efeito de cursor */
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffdd57; }
        }

        /* Seção das marcas parceiras */
        .brands-section {
            padding: 20px 0;
            background-color: #ffffff;
        }

        .brands-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .brand-logo {
            width: 80px;
            height: auto;
        }

        /* Seção de Contato */
        .contact-section {
            padding: 30px;
            background-color: #e6eff7;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            font-size: 1.1em;
            line-height: 1.5;
        }

        .whatsapp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #1ebf58;
        }

        .store-image {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .store-image:hover {
            transform: scale(1.05);
        }

        /* Carrossel de Ofertas */
        .carousel-section {
            text-align: center;
            padding: 30px;
            background-color: #f1f4f9;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-container {
            overflow: hidden;
            width: 90%;
            margin: auto;
            position: relative;
            max-width: 500px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-page {
            min-width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .carousel-button {
            padding: 8px 12px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: #001f4d;
        }

        /* Banner de Entrega Grátis */
        .delivery-banner {
            background-color: #003366;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Estilo do vídeo */
        .video-section {
            padding: 30px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com Logo e Frases de Destaque -->
    <header>
        <div class="header-content">
            <img src="https://i.imgur.com/4CXkMO4.png" alt="Logo da Loja" class="logo">
            <div class="header-text" id="dynamic-text">Carregando...</div>
        </div>
    </header>

    <!-- Seção das Marcas Parceiras -->
    <section class="brands-section">
        <h2>Nossas Marcas</h2>
        <div class="brands-container">
            <img src="/logo/sherwin.png" alt="sherwin" class="brand-logo">
            <img src="/logo/iquine.png" alt="iquine" class="brand-logo">
            <img src="/logo/montana.png" alt="montana" class="brand-logo">
            <img src="/logo/vonder.png" alt="vonder" class="brand-logo">
            <img src="/logo/condor.png" alt="condor" class="brand-logo">
        </div>
    </section>

    <!-- Seção de Contato e Imagem da Loja -->
    <section class="contact-section">
        <img src="https://lh3.googleusercontent.com/p/AF1QipPQ4rSGitMKsV-yH0lHRY-molf8YVlKOTVEkeEH=s680-w680-h510" alt="Frente da Loja" class="store-image" onclick="window.open('https://maps.app.goo.gl/uv6SuyUdshVgCp3D7', '_blank')">
        <div class="contact-info">
            <p><strong>Endereço:</strong> Av Carlos Roberto Costa, 977, Iguatu, Ceara</p>
            <a href="https://wa.me/5588996213293" target="_blank" class="whatsapp-button">Fale Conosco no WhatsApp</a>
        </div>
    </section>

    <!-- Seção de Vídeo -->
    <section class="video-section">
        <h2>Conheça Nossa Loja</h2>
        <video controls>
            <source src="caminho/para/seu-video.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </section>

    <!-- Carrossel de Ofertas -->
    <section class="carousel-section">
        <h2>Ofertas e Promoções</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-page">
                    <img src="https://yourimage1.jpg" alt="Promoção Página 1">
                </div>
                <div class="carousel-page">
                    <img src="https://yourimage2.jpg" alt="Promoção Página 2">
                </div>
                <div class="carousel-page">
                    <img src="https://yourimage3.jpg" alt="Promoção Página 3">
                </div>
                <div class="carousel-page">
                    <img src="https://yourimage4.jpg" alt="Promoção Página 4">
                </div>
                <div class="carousel-page">
                    <img src="https://yourimage5.jpg" alt="Promoção Página 5">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" onclick="prevSlide()">Anterior</button>
                <button class="carousel-button" onclick="nextSlide()">Próximo</button>
            </div>
        </div>
    </section>

    <!-- Banner de Entrega Grátis -->
    <div class="delivery-banner">
        <strong>Entrega Grátis em Iguatu!</strong>
    </div>

    <script>
        // Animação de texto
        const texts = [
            "O Melhor em Tintas!",
            "Qualidade e Atendimento!",
            "Sua Satisfação é Nossa Prioridade!",
            "Venha Conhecer Nossa Loja!"
        ];

        let index = 0;
        const dynamicText = document.getElementById("dynamic-text");
        setInterval(() => {
            dynamicText.innerText = texts[index];
            index = (index + 1) % texts.length;
        }, 3000);

        // Carrossel de Ofertas
        let currentIndex = 0;

        function updateCarousel() {
            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel-page').length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel-page').length) % document.querySelectorAll('.carousel-page').length;
            updateCarousel();
        }
    </script>
</body>
</html>
