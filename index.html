    <script>
        const texts = ["Pre√ßos que Arrasam!", "Pintura que Encanta!", "Cores que Inspiram!"];
        let index = 0;

        function updateText() {
            const dynamicText = document.getElementById("dynamic-text");
            dynamicText.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(updateText, 3000); // Troca de texto a cada 3 segundos

        let currentSlide = 0;

        function updateCarousel() {
            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % document.querySelectorAll(".carousel-page").length;
            updateCarousel();
        }

        function prevSlide() {
            const totalSlides = document.querySelectorAll(".carousel-page").length;
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }
