<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tintas - Sherwin-Williams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0072c6;
            color: white;
            padding: 20px;
            text-align: center; /* Centraliza o texto do cabe칞alho */
        }
        .dynamic-text {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        .video-section, .carousel-section {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%; /* Garante que o carrossel ocupe 100% da largura */
        }
        .carousel-page {
            min-width: 100%;
            box-sizing: border-box;
        }
        .carousel img {
            width: 100%;
            border-radius: 8px;
        }
        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .carousel-button {
            background-color: #0072c6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        .delivery-banner {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            border-radius: 5px;
        }
        .logo {
            max-width: 150px; /* Define um tamanho m치ximo para a logo */
            margin: 20px auto; /* Centraliza a logo */
            display: block; /* Para que a logo se comporte como bloco e fique centralizada */
        }
    </style>
</head>
<body>
    <header>
        <img src="sua_logo.png" alt="Logo Sherwin-Williams" class="logo"> <!-- Coloque a URL da sua logo aqui -->
        <div class="dynamic-text" id="dynamic-text">Compre Tintas e Renove!</div>
    </header>

    <!-- Se칞칚o de V칤deo -->
    <section class="video-section">
        <video controls>
            <source src="video-tinta.mp4" type="video/mp4">
            Seu navegador n칚o suporta o v칤deo.
        </video>
    </section>

    <!-- Carrossel de Ofertas -->
    <section class="carousel-section">
        <h2>Nossas Ofertas</h2>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-page">
                    <img src="https://i.imgur.com/v1IrXUu.jpg" alt="Promo칞칚o P치gina 1">
                </div>
                <div class="carousel-page">
                    <img src="https://i.imgur.com/qcF3owE.jpg" alt="Promo칞칚o P치gina 2">
                </div>
                <div class="carousel-page">
                    <img src="https://i.imgur.com/ECxij0V.jpg" alt="Promo칞칚o P치gina 3">
                </div>
                <div class="carousel-page">
                    <img src="https://i.imgur.com/sz2Q7Vi.jpg" alt="Promo칞칚o P치gina 4">
                </div>
                <div class="carousel-page">
                    <img src="https://i.imgur.com/SOrGklk.jpg" alt="Promo칞칚o P치gina 5">
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" onclick="prevSlide()">Anterior</button>
                <button class="carousel-button" onclick="nextSlide()">Pr칩ximo</button>
            </div>
        </div>
    </section>

    <!-- Banner de Entrega Gr치tis -->
    <div class="delivery-banner">
        游뚴 **Entregas Gr치tis em Iguatu!** 游깯
    </div>

    <script>
        const texts = ["Compre Tintas e Renove!", "Pintura que Encanta!", "Cores que Inspiram!", "Sua Casa com Nova Cor!"];
        let index = 0;

        function updateText() {
            const dynamicText = document.getElementById("dynamic-text");
            dynamicText.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(updateText, 3000); // Troca de texto a cada 3 segundos

        let currentSlide = 0;

        function updateCarousel() {
            const carousel = document.getElementById("carousel");
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % document.querySelectorAll(".carousel-page").length;
            updateCarousel();
        }

        function prevSlide() {
            const totalSlides = document.querySelectorAll(".carousel-page").length;
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        // Iniciar a atualiza칞칚o do texto imediatamente
        updateText();
    </script>
</body>
</html>
